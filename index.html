<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiss, Marry, Kill 💋💍💀</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ff90b3, #ffaaff, #a0a7ff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      font-family: 'Shrikhand', cursive;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff5ee4, 0 0 40px #ff00cc;
      margin-top: 60px;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .person {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 15px;
      padding: 20px 30px;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 8px #fff, 0 0 12px #ff00c8;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #fff;
    }

    .person:hover {
      transform: rotate(-3deg) scale(1.1);
      background: rgba(255, 255, 255, 0.35);
    }

    button {
      background: #ff00cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00cc, 0 0 40px #ff77e9;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4fe1;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9em;
      text-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>

  <h1>Kiss 💋 Marry 💍 Kill 💀</h1>
  <div id="game">
    <div id="options" class="options"></div>
    <button onclick="newRound()">💫 New Round 💫</button>
  </div>

  <footer>Made with chaos + glitter ✨</footer>

  <script>
    const names = [
      "Dash",
      "Pizza",
      "Asher",
      "Audric",
      "Shadic",
      "So so",
      "Asher's mom",
      "Asher's sister",
      "CD",
      "Zay",
      "Snowy" // ❄️ added Snowy here!
    ];

    function getRandomOptions() {
      const shuffled = [...names].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 3);
    }

    function newRound() {
      const optionsDiv = document.getElementById("options");
      const roundNames = getRandomOptions();
      optionsDiv.innerHTML = "";

      roundNames.forEach(name => {
        const div = document.createElement("div");
        div.className = "person";
        div.textContent = name;
        div.onclick = () => chooseAction(name);
        optionsDiv.appendChild(div);
      });
    }

    function chooseAction(name) {
      const actions = ["kiss 💋", "marry 💍", "kill 💀"];
      const randomAction = actions[Math.floor(Math.random() * actions.length)];
      alert(`You chose to ${randomAction} ${name}!`);
    }

    // Start game on load
    newRound();
  </script>

</body>
</html>
