<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiss, Marry, Kill</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffc3a0);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .person {
      background: white;
      border-radius: 10px;
      padding: 15px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 1.3em;
      cursor: pointer;
      transition: 0.2s;
    }
    .person:hover {
      background: #ffebf0;
      transform: scale(1.05);
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff1e6e;
    }
  </style>
</head>
<body>

  <h1>Kiss, Marry, Kill üíãüíçüíÄ</h1>
  <div id="game">
    <div id="options" class="options"></div>
    <button onclick="newRound()">New Round</button>
  </div>

  <script>
    const names = [
      "Dash",
      "Pizza",
      "Asher",
      "Audric",
      "Shadic",
      "So so",
      "Asher's mom",
      "Asher's sister",
      "CD",
      "Zay"
      "Snowy"
    ];

    function getRandomOptions() {
      const shuffled = [...names].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 3);
    }

    function newRound() {
      const optionsDiv = document.getElementById("options");
      const roundNames = getRandomOptions();
      optionsDiv.innerHTML = "";

      roundNames.forEach(name => {
        const div = document.createElement("div");
        div.className = "person";
        div.textContent = name;
        div.onclick = () => chooseAction(name);
        optionsDiv.appendChild(div);
      });
    }

    function chooseAction(name) {
      const action = prompt(`What do you choose for ${name}? (kiss / marry / kill)`);
      if (action && ["kiss", "marry", "kill"].includes(action.toLowerCase())) {
        alert(`You chose to ${action} ${name}!`);
      } else {
        alert("Please type kiss, marry, or kill.");
      }
    }

    // Start the first round
    newRound();
  </script>

</body>
</html>
